<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<title>TicTacToe</title>
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="tictactoe.js"></script>
	</head>

	<body>
		<div>
		<center>
		<h1>TicTacToe</h1>
		</center>
		</div>
		
		<div id="controls">
		<h1>Controls</h1>
		<ul>
		<li><a href="" onclick="resetBoard()">New Game</a></li>
		<li>Scoreboard</li>
		</ul>
		</div>
		
		<div id="playerformat">
		<h2 id="players">Players</h2>
		<div id="player1"><img id="player1img" style="width:32px;height:32px" src="defplayer.png" onclick="getPicture('player1img')"> : X</div>
		<div id="player2"><img id="player2img" style="width:32px;height:32px" src="defplayer.png" onclick="getPicture('player2img')"> : O</div>
		</div>
		
		<div id="board">
		<img src="board.png">
		<img src="blank.png" id="box1" onclick="playsquare('box1')">
		<img src="blank.png" id="box2" onclick="playsquare('box2')">
		<img src="blank.png" id="box3" onclick="playsquare('box3')">
		<img src="blank.png" id="box4" onclick="playsquare('box4')">
		<img src="blank.png" id="box5" onclick="playsquare('box5')">
		<img src="blank.png" id="box6" onclick="playsquare('box6')">
		<img src="blank.png" id="box7" onclick="playsquare('box7')">
		<img src="blank.png" id="box8" onclick="playsquare('box8')">
		<img src="blank.png" id="box9" onclick="playsquare('box9')">
		</div>
		
		<div>Icon and Splash made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed under <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
	</body>
</html>
